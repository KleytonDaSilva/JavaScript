<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do valumo</title>
</head>
<body>
    <h3>Informe o Valor do raio</h3>
    <input id="n1" type="number"><br /> 

    <h3>Informe a altura </h3>
    <input id= "n2" type="number"><br / >

    <button onclick = "calculo()"> Resultado</button>

    Volume: <span></span>


    <script>
        var n1 = document.querySelector('#n1');
        var n2 = document.querySelector('#n2');
        var volume =  document.querySelector('span');

        function calculo(){
            volume.innerHTML = 3.1514 * ( parseFloat(n1.value) * parseFloat(n1.value)) * parseFloat(n2.value);
        }

    </script>
</body>
</html>
