<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio06</title>
</head>
<body>
    <h3>Informe as Horas trabalhadas/mensais: </h3>
    <input id="horas" type="number"><br>

    <h3>Informe o valor Hora/trabalhadas: </h3>
    <input id="valor" type="number"><br>

    <h3>Numero de dependetes:</h3>
    <input id="dependentes" type="number"><br>

    <button onclick="calculoSalarial()"> Calculo do salario</button><br><br>
    Salario: <span></span>

    <script>

        function calculoSalarial(){
            var horas = parseInt(document.getElementById("horas").value);
            var valor = parseInt(document.getElementById("valor").value);
            var dependentes = parseInt(document.getElementById("dependentes").value);


            dependentes =  ((horas * valor) * ( dependentes * 0.1));
            var salario = ((horas * valor) + dependentes);

            document.querySelector("span").innerHTML = salario;

        }
        
    </script>
</body>
</html>
